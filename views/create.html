<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MÖRTFORS DAGBLAD</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="/static/style.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>

            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">MÖRTFORS DAGBLAD</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="/create">Skapa ny artikel<span class="sr-only">(current)</span></a></li>
                                <li><a href="/skribent">Lägg till skribent<span class="sr-only">(current)</span></a></li>
                                <li><a href="/bild">Lägg till bild<span class="sr-only">(current)</span></a></li>

                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/contact">Kontakt</a></li>
                            </ul>

                        </div>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
        <section>
            <h1>Skapa en ny artikel här</h1>
            <div class="add_article_form">

                <form class="new_article" action="/update" method="POST">
                    <div class="form-group">
                       <label for="skribentid">Välj skribent:</label>
                           <select name="skribentid" class="form-control" id="skribentid" >
                             %for item in skribent:
                                 %for x in item:
                                     <option>{{x}}</option>
                                %end
                            %end
                            </select>
                     </div>
                    <label for="rubrik">Rubrik:</label>
                    <input type="text" name="rubrik" id="rubrik" value="" class="form-control" placeholder="Rubrik här tack!" required>
                    <label for="ingress">Ingress:</label>
                    <input type="text" name="ingress" id="ingress" value="" class="form-control" placeholder="Ingress här tack!" required>
                    <label for="text">Brödtext:</label>
                    <textarea class="form-control" id="text" name="text" rows="12" placeholder="Skriv din artikel här!" required></textarea>
                    <div class="form-group">
                       <label for="huvudkategori">Välj huvudkatekori:</label>
                           <select class="form-control" id="huvudkategori">
                              %for x in kategori:

                                 <option>{{x}}</option>
                             %end
                            </select>
                     </div>
                    <div class="form-group">
                        <label for="bild">Välj bild:</label>
                            <select name="bild" class="form-control" id="bild">
                                %for item in bild:
                                    %for fotoid in item:
                                        <option>{{fotoid}}</option>
                                   %end
                               %end
                             </select>

                        <small id="bild" class="form-text text-muted">Här kan du lägga upp en bild som tillhör din artikel.</small>
                    </div>
                    <label for="bildtext">Bildtext:</label>
                    <input type="text" name="bildtext" id="bildtext" value="" class="form-control" placeholder="Skriv en text angående vad din bild föreställer!" required>

                    <div class="form-group row">
                        <label for="example-datetime-local-input" class="col-2 col-form-label" required>Datum och tid</label>
                        <div class="col-10">
                            <input class="form-control" name="publiceringsdatum" type="datetime-local"  id="example-datetime-local-input">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Publicera</button>
                </form>

            </div>
        </section>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </div>
</body>
</html>
