<html>
<head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">MÖRTFORS DAGBLAD</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="/create">Skapa ny artikel<span class="sr-only">(current)</span></a></li>
                                <li><a href="/skribent">Lägg till skribent<span class="sr-only">(current)</span></a></li>
                                <li><a href="/bild">Lägg till bild<span class="sr-only">(current)</span></a></li>

                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/contact">Kontakt</a></li>
                            </ul>

                        </div><!-- /.navbar-collapse -->
                    </div>
                </div><!-- /.container-fluid -->
            </nav>
        </header>

        <section class="welcome-info-to-user">
            <h1>MÖRTFORS DAGBLAD</h1>
            <br>
            <div class="row">
            % for r in artikel:

                <div class="col-sm-6 col-md-6">
                  <div class="thumbnail">
                    <div class="caption">

                            <h1>{{(r["rubrik"])}}</h1>
                            <h4>{{(r["ingress"])}}</h4>
                            <p>
                            {{(r["publiceringsdatum"])}}
                            </p>

                          <a href="/show/{{(r["artikelid"])}}" class="btn btn-default" role="button">Läs hela artikeln</a>
                        <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
                      </p>
                    </div>
                  </div>
                </div>

            %end
            <br>
        </section>
    </div>
</body>
